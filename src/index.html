<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Editor</title>
    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

    <!-- Tailwind -->
    <link rel="stylesheet" href="/css/output.css" />
  </head>
  <body>
    <main id="wrapper">
      <!-- Midgard Serpent -->
      <div class="mid w-full min-h-screen bg-white-1">
        <div class="w-full h-[1px] bg-red-600 fixed top-1/2 -translate-y-1/2"></div>
        <div class="mid-container py-[50px]">
          <div
            class="mid-editor hidden max-w-[90%] w-[500px] py-[10px] border border-red-500 mx-auto"
            contenteditable="true"
          ></div>
          <div
            id="editor"
            class="font-ysa text-black-1 text-2xl max-w-[90%] w-[1300px] border border-red-500 mx-auto"
          ></div>
        </div>
      </div>

      <!-- Create the editor container -->
    </main>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
